                        {% extends "core.html" %}
                     {% load likes_inclusion_tags %}
                        
                             {% block nav %}
                         <nav class="nav centerpiece">
                           <ul>
	    
	      <li><a href="{% url 'watchlist' %}">WatchList</a></li>
	 <li class="current"><a href="{% url 'discover' %}">Discover</a></li>
	        <li><a href="{% url 'series' %}">Series</a></li>
	         <li><a href="{% url 'tv' %}">T.V Guide</a></li>
	         
	         
     
                             </ul>
                                
                                
                                </nav>
                            {% endblock %}
                            
                     
                           {% block content %}
                  <h2 class="centerpiece"> Discover</h2>
                          
                         <section class="adjusted">
                            
                      {% for movie in movie_list %}
                          <div id="columns">
                            
		               <figure>
                      
      <article> <img src ="{{movie.poster.url}}" alt="Movie Poster"/></article>
                               
                           <article class="centerpiece"> 
     <h1><a href="{% url 'movie' movie.slug  %}">{{movie.title|safe|title}}</a></h1> 
                              </article>
                              
                         <article class="ratings">
                              {{movie.ratings|title|safe}}
                              </article>
                    
                              <article class="review">
            {{movie.review|safe|linebreaks|truncatechars:140}}
 <a class="align-center" href="{% url 'movie' movie.slug %}">&rarr;</a>
 
                                     </article>
                                     
                                <article class="social-buzz">
                                 {% likes movie %}
                                   </article>
 
 
                          <article class="centerpiece micro-copy">
                <p> <b> By {{movie.user.full_name|title}}</b></p>
                   
   
                                </article>
                  
                               
                                 </figure>
                                   </div>
                                 {% endfor %}
                                    
                                  </section>
                                 {% endblock %}
